{% extends "layout.html" %} {% block title %}Kontakt{% endblock %} {% block main
%}
<h1>So erreicht ihr mich!</h1>
<form action="/kontakt" method="post" class="form">
  <div class="form-item">
    <label for="anrede">Anrede: *</label>
    <select name="anrede" required>
      <option value="">-- bitte w√§hlen --</option>
      <option value="herr">Herr</option>
      <option value="frau">Frau</option>
      <option value="divers">divers</option>
      <option value="ohne">ohne Angabe</option>
    </select>
  </div>
  <div class="form-item">
    <label for="name">Name: *</label>
    <input
      autocomplete="off"
      name="name"
      type="text"
      required
      class="form-input"
    />
  </div>
  <div class="form-item">
    <label for="email">Email: *</label>
    <input
      autocomplete="off"
      name="email"
      type="email"
      required
      class="form-input"
    />
  </div>
  <div class="form-item">
    <label for="betreff">Betreff:</label>
    <input autocomplete="off" name="betreff" type="text" class="form-input" />
  </div>
  <div class="form-item">
    <label for="nachricht">Nachricht: *</label>
    <textarea name="nachricht" required class="form-input"></textarea>
  </div>
  <div class="form-item">
    <label for="submit"></label>
    <button name="submit" type="submit">Absenden</button>
    <span class="pflichtfelder">* Pflichtfelder</span>
  </div>
</form>
{% endblock %}
